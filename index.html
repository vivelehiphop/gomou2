<!DOCTYPE html>
<html>
<head>
  <title>Interface de recherche d'itinéraire</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Recherche d'itinéraire</h1>
  <form>
    <label for="ville-depart">Ville de départ :</label>
    <input type="text" id="ville-depart" name="ville-depart" placeholder="Entrez la ville de départ" required>
    
    <label for="ville-arrivee">Ville d'arrivée :</label>
    <input type="text" id="ville-arrivee" name="ville-arrivee" placeholder="Entrez la ville d'arrivée" required>
    
    <input type="submit" value="Rechercher">
  </form>
</body>
</html>
